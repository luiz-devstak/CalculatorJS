<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="calc">
        <center>
            <h1>Calculator JavaScript</h1>
        </center>
        <center>
            <p>Primeiro número</p>
        </center>
        <center><input id="n1" type="number" placeholder="Primeiro numero..."></center>
        <center>
            <p>Segundo número</p>
        </center>
        <center><input id="n2" type="number" placeholder="Segundo numero..."></center>
        <br> <br>
        <center><button onclick="somar()">Somar</button></center>
        <center><button onclick="subtrair()">Subtrair</button></center>
        <center><button onclick="multiplicar()">Multiplicar</button></center>
        <center><button onclick="dividir()">Dividir</button></center>
        <br> <br>
        <center><b>Resultado: <span></span></b></center>
    </div>

    <script>
        let n1 = document.querySelector('#n1')
        let n2 = document.querySelector('#n2')
        let resultado = document.querySelector('span')

        function somar() {
            resultado.innerHTML = parseInt(n2.value) + parseInt(n1.value)
        }

        function subtrair() {
            resultado.innerHTML = parseInt(n2.value) - parseInt(n1.value)
        }

        function multiplicar() {
            resultado.innerHTML = parseInt(n2.value) * parseInt(n1.value)
        }

        function dividir() {
            resultado.innerHTML = parseInt(n2.value) / parseInt(n1.value)
        }
    </script>
</body>

</html>
